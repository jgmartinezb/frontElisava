<html>

<head>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- Container "Information Product" of the of the "Test Product" Page -->
  <section id=containerInformationProduct>

    <!-- Background images of the container -->

    <!-- Rectangle Image -->
    <div class="rectangleImageBackground"> </div>

    <!-- Fruits Image -->
    <img class="fruitsImageBackground" src="https://jgmartinezb.github.io/frontElisava/backgroundImageProductFinal.jpg"
      alt="Fruits flavour background image" />

    <!-- Beer Image-->
    <img class="beerImageBackground" src="https://jgmartinezb.github.io/frontElisava/ipaBeer.png"
      alt="IPA Beer Image" />

    <!-- Information of the beer -->
    <h1 class="nameBeer"> IPA 4 </h1>
    <p class="brandBeer"> Dougall´s </p>
    <p class="featuresBeer"> 33 cl - 6.4% </p>
    <p class="feedbackCustomerBeer"> 4.5/5 (12 opiniones) </p>
    <button class="informationButtonBeer"> Cantabria </button>

    <!-- Order information  -->
    <p class="nameTypePackBeer"> Pack </p>
    <div class="typeListPackBeer">
      <button class="typePackBeer"> 01 </button>
      <button class="typePackBeer"> 12 </button>
      <button class="typePackBeer"> 24 </button>
    </div>

    <p class="valuePriceBeer"> 2,24$ </p>

    <p class="nameQuantityPackBeer"> Cantidad </p>
    <div class="quantityListPackBeer">
      <button class="quantityPackBeer"> - </button>
      <!-- Fake button as it should not be a button. It should show the quantity that the customer has requested-->
      <button class="quantityPackBeer"> 01 </button>
      <button class="quantityPackBeer"> + </button>
    </div>

    <button class="addButtonBeer"> Añadir </button>

  </section>

</body>

</html>
